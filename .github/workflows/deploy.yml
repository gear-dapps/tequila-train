      - name: Deploy
        uses: dawidd6/action-ansible-playbook@v2
        with:
          directory: ansible
          playbook: deploy.yml
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          options: -u ec2-user
          inventory: tequila-train.com
