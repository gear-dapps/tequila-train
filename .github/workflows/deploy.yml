name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy-fronend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install yarn
        run: sudo npm i yarn -g

      - name: Build
        run: |
          make init-frontend
          make frontend

      # - name: Build
