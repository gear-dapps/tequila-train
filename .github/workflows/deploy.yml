name: Deploy

on:
  workflow_dispatch:

env:
  CI: false

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install yarn
        run: sudo npm i yarn -g

      - name: Build
        run: |
          make init-frontend
          make frontend

      - name: Deploy
        uses: dawidd6/action-ansible-playbook@v2
        with:
          directory: ansible
          playbook: deploy.yml
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          options: -u ec2-user
          inventory: tequila-train.com
